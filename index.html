<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Instances</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #messages { margin-top: 20px; }
    </style>
</head>
<body>
    <h1><a href="https://github.com/ewowi/ESP32Instances/">ESP32 Instances</a></h1>
    <i>Powered by <a href="https://MoonModules.org">MoonModules</a></i>
    <div id="messages"></div>

    <script>
        const socket = new WebSocket('ws://localhost:8192');

        socket.onmessage = (event) => {
            const msgDiv = document.createElement('div');
            msgDiv.innerHTML = event.data;
            document.getElementById('messages').appendChild(msgDiv);
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
